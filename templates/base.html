<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicStreamingApp</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('/static/base.png') no-repeat;
    backdrop-filter: blur(2px);
    background-size: cover;
    background-position: center;
    flex-direction: column;
}
.wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
}
.wrapper h1{
    font-size: 36px;
    text-align: center;
}
.wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}
.input-box input::placeholder{
    color: #fff;

}
.input-box i {
    position: absolute;
    right: 20px;
    top:50%;
    transform: translateY(-50%);
    font-size: 20px;

}
.wrapper .remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
}
.remember-forgot label input {
    accent-color: #fff;
    margin-right: 3px;
}
.remember-forgot a{
    color: #fff;
    text-decoration: none;
}
.remember-forgot a:hover{
    text-decoration: underline;
}
.wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}
.wrapper .register-link{
    font-size: 14.5px;
    text-align: center;
    margin: 20px 0 15px;

}
.register-link p a{
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}
.register-link p a:hover {
    text-decoration: underline;
}
.welcome {
    text-align: center;
    margin-bottom: 20px;
}

.welcome h1 {
    height: 200px;
    width: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    color:lavender;
}


.useradmin-login {
    text-align: center;
}

.useradmin-login a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    text-decoration: none;
    color: #fff;
    background-color:transparent;
    border-radius: 5px;
}

.useradmin-login a:hover {
    background-color: #3994c5;
}</style>
</head>
<body>

    <div style="border: 1px solid white; height: 325px; border-radius: 10px; box-shadow: 0 0 10px #fff; background: transparent; backdrop-filter: blur(30px);">
    <div class="welcome"><h1 style="height: 200px; width: 500px; font-style: italic; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><em><strong>
        Welcome to muSICK
    </em></strong>
    </h1></div>
    
    <div class="useradmin-login" style="position: relative; bottom: 10px;">
    <a href="{{ url_for('register') }}">User Register</a>
    <a href="{{ url_for('adminlogin') }}">Admin Login</a>
    

    </div>
    <a href="{{ url_for('userlogin') }}" style="position: relative; top: 0px; left: 123px; color: whitesmoke; text-decoration: none;">Already have an account? Login</a>
</div>
<p style="position: relative; top: 180px; left: 580px; color: white;">Created By: Rahul Sharma 2023</p>
</body>
</html>
